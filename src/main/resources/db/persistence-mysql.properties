# jdbc.X
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/robot?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=123456
jdbc.maxPoolSize=15
jdbc.minPoolSize=3
jdbc.initialPoolSize=5
jdbc.maxIdleTime=600
jdbc.acquireIncrement=3
jdbc.maxStatements=5
jdbc.idleConnectionTestPeriod=60




# hibernate.X
hibernate.connection.driverClass=org.gjt.mm.mysql.Driver
hibernate.connection.url=jdbc:mysql:// yourServerIP:3306/yourDatabase
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.connection.username=user
hibernate.connection.password=password
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy